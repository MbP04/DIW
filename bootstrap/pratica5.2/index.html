<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo Bootstrap</title>
    <!-- Enlaza tu CSS de Bootstrap (v4 o v5) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- O con v5:
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  --></head>
  <style>
    * {
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <!-- Fila 1: Header -->
      <div class="row">
        <div class="col-12 bg-success text-white">Header</div>
      </div>

      <div class="row mt-3" style="height: 250px">
        <div class="col-6 col-md-3 offset-md-3 bg-primary text-white mb-2">1</div>
        <div class="col-6 col-md-3 bg-primary text-white mb-2">2</div>

        <div class="w-100 d-none d-md-block"></div>
        <div class="col-6 col-md-3 bg-primary text-white mb-2">3</div>

        <div class="col-6 col-md-3 offset-md-6 bg-primary text-white mb-2">4</div>
      </div>

      <!-- Fila 3: a,b,c,d con ordering en md -->
      <div class="row mt-3" style="height: 150px">
        <!-- Aquí definimos el orden distinto en md o lg -->
        <div class="col-6 col-md order-md-2 bg-secondary text-white mb-2">a</div>
        <div class="col-6 col-md order-md-1 bg-secondary text-white mb-2">b</div>
        <div class="col-6 col-md order-md-4 bg-secondary text-white mb-2">c</div>
        <div class="col-6 col-md order-md-3 bg-secondary text-white mb-2">d</div>
      </div>

      <!-- Fila azul claro / “Desktop”, “Tablet”, “Mobile” -->
      <!-- Realmente 3 filas, cada una visible solo en el rango que le toque -->

      <!-- Desktop (md o lg) -->
      <div class="row d-none d-md-block mt-3">
        <div class="col-12 bg-info text-white">Desktop</div>
      </div>

      <!-- Tablet (solo sm) -->
      <div class="row d-none d-sm-block d-md-none mt-3">
        <div class="col-12 bg-info text-white">Tablet</div>
      </div>

      <div class="row d-block d-sm-none mt-3">
        <div class="col-12 bg-info text-white">Mobile</div>
      </div>

      <div class="row mt-3 bg-warning">
        <div class="col-6 col-md-4 order-md-2 p-3">:D</div>
        <div class="col-6 col-md-4 order-md-1 p-3">:(</div>
        <!-- Col 3, oculto en xs (d-none d-sm-block) -->
        <!-- <div class="col-6 col-md-4 d-none d-sm-block p-3">Esta columna NO se ve en xs</div> -->
      </div>

      <!-- Fila final (oculta en xs) -->
      <div class="row mt-3 d-none d-sm-flex">
        <div class="col-12 bg-success text-white">Footer</div>
      </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- O si usas v5, ajusta las rutas a las correspondientes -->
  </body>
</html>
