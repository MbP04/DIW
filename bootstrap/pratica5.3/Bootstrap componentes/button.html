<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo Bootstrap 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <button type="button" class="btn btn-primary">Predefinido</button> <br /><br />

      <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Link</a><br /><br />
      <input class="btn btn-primary" type="button" value="Input" /><br /><br />
      <input class="btn btn-primary" type="submit" value="Submit" /><br /><br />
      <input class="btn btn-primary" type="reset" value="Reset" /><br /><br />

      <button type="button" class="btn btn-outline-primary">Fondo Blanco</button><br /><br />

      <button type="button" class="btn btn-primary btn-lg">Large button</button><br /><br />
      <button type="button" class="btn btn-secondary btn-sm">Small button</button><br /><br />

      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary">5</button>
          <button type="button" class="btn btn-secondary">6</button>
          <button type="button" class="btn btn-secondary">7</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-secondary">8</button>
        </div>
      </div>
      <br />

      <div class="btn-group" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <li><a class="dropdown-item" href="#">Dropdown link 1</a></li>
          <li><a class="dropdown-item" href="#">Dropdown link 2</a></li>
        </ul>
      </div>
      <br /><br />

      <div class="btn-group-vertical" role="group">
        <button
          id="btnGroupDrop2"
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Dropdown Vertical
        </button>
        <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
          <li><a class="dropdown-item" href="#">Dropdown link A</a></li>
          <li><a class="dropdown-item" href="#">Dropdown link B</a></li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
