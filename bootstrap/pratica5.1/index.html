<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <style>
        .row>[class^="col-"]{
            border: 1px solid black;
        }

        .container{
            height: 100%;
            width: 100%;
        }

        .row1{
            height: 40px;
            width: auto;
            background-color: rgb(120, 223, 23);
        }

        .row2{
            height: 220px;
            width: auto;
        }

        .row21{
            background-color: rgb(249, 71, 255);
            height: 16%
        }
        .row22{
            height: 100%;
        }

        .row222{
            background-color: rgb(230, 25, 25);
            height: 100%;
        }

        .row2222{
            background-color: rgb(235, 110, 88);
            height: 60%;
        }

        .row23{
            background-color: rgb(29, 40, 194);
            height: 20%;
        }

        .row3{
            height: 30px;
            width: auto;
            background-color: rgb(120, 223, 23);
        }



    </style>
    <body>
        <div class="container">
            <div class="row row1">
                <div class="col-12">1</div>
            </div>
            <div class="row row2">
                <div class="col-12">
                    <div class="row row22">
                        <div class="col-2 row222">2</div>
                        <div class="col-10">
                            <div class="row row21">
                                <div class="col-12">2.1</div>
                            </div>
                            <div class="row row2222">
                                <div class="col-6">2.2</div>
                                <div class="col-6">2.2</div>
                            </div>
                            <div class="row">
                                <div class="col-2 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-4 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-4 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                                <div class="col-2 row23">2.3</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row3">
                <div class="col-12">3</div>
            </div>
        </div>
    </body>
</html>
