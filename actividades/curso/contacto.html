<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/contacto.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Luckiest+Guy&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="contenedor">
            
            <header>
                <h1>
                    <img src="./imgs/logo.png" alt="logo">
                    CURSO de HTML5 y CSS3 - Videos
                </h1>
            </header>
            <nav>
                <div class="contenedor__menu__item">
                    <img src="./imgs/book.png" alt>
                    <a class="contenedor__menu__item__enlace" href="index.html">Contenidos</a>
                </div>
                <div class="contenedor__menu__item">
                    <img src="./imgs/film.png" alt>
                    <a class="contenedor__menu__item__enlace" href="videos.html">Videos</a>
                    <ul class="submenu">
                        <li><a href="videos.html">Videos 1</a></li>
                        <li><a href="videos.html">Videos 2</a></li>
                        <li><a href="videos.html">Videos 3</a></li>
                    </ul>
                </div>
                <div class="contenedor__menu__item">
                    <img src="./imgs/mail.png" alt>
                    <a class="contenedor__menu__item__enlace" href="contacto.html">Contacto</a>
                </div>
            </nav>

            <main>
                <div id="contenedorFormulario">
                    <h1>Contáctenos</h1>
                    <div>
                        <form id="formulario" action="" method="post">
                            <!-- Campo nombre -->
                            <label for="nombre"></label>
                            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" list="nombres" pattern="alex|juan|ana|pedro" required>
                            <label></label>
                            <datalist id="nombres">
                                <option value="alex"></option>
                                <option value="juan"></option>
                                <option value="ana"></option>
                                <option value="pedro"></option>
                            </datalist>
                            <br>
                        
                            <!-- Campo email -->
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Escriba su email:" required>
                            <label></label>
                            <br>
                        
                            <!-- Campo mensaje -->
                            <label for="mensaje"></label>
                            <textarea id="mensaje" name="mensaje" placeholder="Su mensaje..." required></textarea>
                            <label></label>
                            <br>
                        
                            <!-- Botón de envío -->
                            <input type="submit" value="Enviar">
                        </form>
                        
                    </div>
                </div>
            </main>

            <footer>
                <p>HTML5 Y CSS3</p>
                <p>Diseño de interfaces web - 2DAW</p>
            </footer>
        </div>
    </body>
</html>
