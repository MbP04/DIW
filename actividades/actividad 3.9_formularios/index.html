<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>

<body>
    <form action="">
        <h1>REGÍSTRATE!</h1>

        <div class="caja">
            <label for="nombre">Mi nombre es: </label>
            <input type="text"></input>
        </div>  

        <div class="caja">
            <label for="email">Mi email es: </label>
            <p>(puedes introducir varios separados por comas)</p>
            <input type="email">
        </div>  

        <div class="caja">
            <label for="recuerdame">Recuerdame en este equipo</label>
            <input type="checkbox" name="acepto"> 
        </div>  

        <div class="caja">
            <label for="url">Mi direccion de web es: </label>
            <input type="url" placeholder="http://ejemplo.com">
        </div>  

        <div class="caja">
            <label for="password1">Me gustaria que mi password: </label>
            <p>(al menos 6 carcateres, sin espacios)</p>
            <input type="password" pattern="^(?=.*\S).{6,}$">
        </div>  

        <div class="caja">
            <label for="password2">Mi password repetida es: </label>
            <input type="password" pattern="^(?=.*\S).{6,}$">
        </div>  

        <div class="caja">
            <label for="conocimientos">En una escala de 1 a 10, mis conocimientos de HTML5 son:</label>
            <input type="range" min="0" max="10" name="conocimientos"> 
        </div>  

        <div class="caja">
            <label for="fechaInicio">Por favor, inicia mi suscripcion en el dia: </label>
            <input type="text" id="fechaInicio" pattern="^\d{2}/\d{2}/\d{4}$" placeholder="DD/MM/AAAA">
        </div>  

        <div class="caja">
            <label for="cantidad">Me gustaría recibir <input type="number" min="1" max="5" placeholder="1-5"> de EL MANUAL DE HTML5</label>
        </div>  


        <div class="caja">
            <label for="tambienCSS3">Tambien registrarm epara El manual de CSS3</label>
            <input type="checkbox" name="acepto"> 
        </div>  

        <button class="button" type="submit">ENVIAME</button>

    </form>
</body>

</html>
