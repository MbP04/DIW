<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="">
        <h1>REGÍSTRATE!</h1>

        <div class="caja">
            <label for="nombre"><strong>Mi nombre es: </strong></label>
            <input type="text" required autofocus></input>
        </div>  

        <div class="caja">
            <label for="email"><strong>Mi email es: </strong></label>
            <p>(puedes introducir varios separados por comas)</p>
            <input type="email" multiple required>
        </div>  

        <div class="caja">
            <label for="recuerdame"><strong>Recuerdame en este equipo</strong></label>
            <input type="checkbox" name="acepto"> 
        </div>  

        <div class="caja">
            <label for="url"><strong>Mi direccion de web es: </strong></label>
            <input type="url" placeholder="http://ejemplo.com">
        </div>  

        <div class="caja">
            <label for="password1"><strong>Me gustaria que mi password:</strong> </label>
            <p>(al menos 6 carcateres, sin espacios)</p>
            <input type="password" pattern="^(?=.*\S).{6,}$" required>
        </div>  

        <div class="caja">
            <label for="password2"><strong>Mi password repetida es: </strong></label>
            <input type="password" pattern="^(?=.*\S).{6,}$" required>
        </div>  

        <div class="caja">
            <label for="conocimientos"><strong>En una escala de 1 a 10, mis conocimientos de HTML5 son:</strong></label>
            <input type="range" min="0" max="10" name="conocimientos"> 
        </div>  

        <div class="caja">
            <label for="fechaInicio"><strong>Por favor, inicia mi suscripcion en el dia: </strong></label>
            <input type="date" id="fechaInicio" required>
        </div>  

        <div class="caja">
            <label for="cantidad"><strong>Me gustaría recibir </strong><input type="number" min="1" max="5" placeholder="1-5"> <strong>de EL MANUAL DE HTML5</strong></label>
        </div>  


        <div class="caja">
            <label for="tambienCSS3">Tambien registrarme para El manual de CSS3</label>
            <input type="checkbox" name="acepto"> 
        </div>  

        <button class="button" type="submit">ENVIAME</button>

    </form>
</body>

</html>
