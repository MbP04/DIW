<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Galería</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container gallery-container">
        <div class="row g-3">
            <div class="col-md-4 col-sm-6">
                <img src="img1.jpg" class="img-fluid gallery-item" alt="Imagen 1">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="img2.jpg" class="img-fluid gallery-item" alt="Imagen 2">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="img3.jpg" class="img-fluid gallery-item" alt="Imagen 3">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="img4.jpg" class="img-fluid gallery-item" alt="Imagen 4">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="img5.jpg" class="img-fluid gallery-item" alt="Imagen 5">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="img6.jpg" class="img-fluid gallery-item" alt="Imagen 6">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
