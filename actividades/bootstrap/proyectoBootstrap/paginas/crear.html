<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Crear Cuenta - Juniors Sant Lluis</title>
    <link rel="icon" href="../images/icono.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Optional: Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      /* Aseguramos que html y body ocupen toda la pantalla */
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      img {
        background-color: white;
        padding: 5px;
        border-radius: 100px;
      }
      /* Video de fondo */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      /* Capa oscura */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      /* Contenedor del formulario */
      .form-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        padding: 1rem;
      }
      /* Caja del formulario */
      .form-box {
        background: rgba(0, 0, 0, 0.65);
        padding: 2rem;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
      }
      .form-box h3 {
        margin-bottom: 1.5rem;
      }
      /* Estilos para los inputs */
      .form-control {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
      }
      .form-control::placeholder {
        color: #ddd;
      }
      /* Botones personalizados */
      .btn-custom {
        background: #4c9cb1;
        border: none;
        color: #ffffff;
      }
    </style>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-bg">
      <source src="../videos/curso.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <!-- Capa oscura -->
    <div class="overlay"></div>

    <!-- Contenedor del formulario de Crear Cuenta -->
    <div class="form-container">
      <div class="form-box animate__animated animate__fadeInUp">
        <h3>Crear Cuenta</h3>
        <img src="../images/logo.png" alt="Logo Juniors" class="mb-3" style="max-width: 150px;">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre de Usuario" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Correo Electrónico" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" pattern="^(?=.*\S).{6,}$" placeholder="Contraseña (6 carácteres)" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" pattern="^(?=.*\S).{6,}$" placeholder="Confirmar Contraseña (6 carácteres)" required />
          </div>
          <div class="d-grid gap-2">
            <a href="./sesion.html" class="btn btn-outline-light">Atrás</a>
            <a href="../index.html" class="btn btn-custom">Registrar</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
