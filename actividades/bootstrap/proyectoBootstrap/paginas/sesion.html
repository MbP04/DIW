<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login - Juniors Sant Lluis</title>
    <link rel="icon" href="../images/icono.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Optional: Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* Aseguramos que html y body ocupen toda la pantalla */
      html,
      body {
        height: 100%;
        margin: 0;
      }
      /* Video de fondo */
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      /* Capa de superposición oscura */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      /* Contenedor del login: centra vertical y horizontalmente */
      .login-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        padding: 1rem;
      }
      /* Caja del formulario */
      .login-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
      }
      .login-box h1 {
        font-size: 1.75rem;
      }
      .login-box p {
        font-size: 1rem;
      }
      /* Estilos de los inputs */
      .form-control {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
      }
      .form-control::placeholder {
        color: #ddd;
      }
      /* Botones personalizados */
      .btn-custom {
        background: #f0c14b;
        border: none;
        color: #000;
      }
    </style>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-bg">
      <source src="../videos/curso.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <!-- Capa de superposición -->
    <div class="overlay"></div>

    <!-- Contenedor del formulario de login -->
    <div class="login-container">
      <div class="login-box animate__animated animate__fadeInUp">
        <!-- Mensaje de bienvenida -->
        <div class="mb-4">
          <h1><strong>¡Iníciate en la familia Sant Lluís!</strong></h1>
          <p>
            Inicia sesión para comenzar tu aventura con nosotros. Descubre todo lo que
            tenemos preparado para ti.
          </p>
        </div>
        <!-- Logo -->
        <div class="mb-3">
          <img src="../images/logo.png" alt="Logo Juniors" class="img-fluid" style="max-width: 150px;">
        </div>
        <!-- Formulario de login -->
        <form>
          <div class="mb-3">
            <input id="usuario" type="text" class="form-control" placeholder="Usuario" required />
          </div>
          <div class="mb-3">
            <input id="password" type="password" class="form-control" placeholder="Contraseña" required />
          </div>
          <div class="d-grid gap-2">
            <a href="../index.html" class="btn btn-custom">Ingresar</a>
            <a href="./crear.html" class="btn btn-outline-light">Crear cuenta</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
