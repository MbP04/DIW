<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login - Juniors Sant Lluis</title>
    <link rel="icon" href="../images/icono.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      img {
        background-color: white;
        padding: 5px;
        border-radius: 100px;
      }
      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      .login-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        padding: 1rem;
      }
      .login-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
      }
      .login-box h1 {
        font-size: 1.75rem;
      }
      .login-box p {
        font-size: 1rem;
      }
      .form-control {
        background: transparent;
        border: 1px solid #fff;
        color: #fff;
      }
      .form-control::placeholder {
        color: #ddd;
      }
      .btn-custom {
        background: #4c9cb1;
        border: none;
        color: #ffffff;
      }
    </style>
    <script src="../js/script.js"></script>
  </head>
  <body>
    <video autoplay muted loop class="video-bg">
      <source src="../videos/curso.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <div class="overlay"></div>

    <div class="login-container">
      <div class="login-box animate__animated animate__fadeInUp">
        <div class="mb-4">
          <h1><strong>¡Iníciate en la familia Sant Lluís!</strong></h1>
          <p>
            Inicia sesión para comenzar tu aventura con nosotros. Descubre todo
            lo que tenemos preparado para ti.
          </p>
        </div>
        <div class="mb-3">
          <img
            src="../images/logo.png"
            alt="Logo Juniors"
            class="img-fluid"
            style="max-width: 150px"
          />
        </div>
        <form>
          <div class="mb-3">
            <input
              id="usuario"
              type="text"
              class="form-control"
              placeholder="Usuario"
              required
            />
          </div>
          <div class="mb-3">
            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <a href="../index.html" class="btn btn-custom">Ingresar</a>
            <a href="./crear.html" class="btn btn-outline-light"
              >Crear cuenta</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
