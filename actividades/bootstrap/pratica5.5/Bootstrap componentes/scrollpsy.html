<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Mi Web</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#targets">Targets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#formularios">Formularios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#alerts">Alerts</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <section id="targets" class="mt-5">
        <h2>🎯 Targets</h2>
        <p>Esta es la sección de targets. Aquí puedes colocar información sobre objetivos o metas.</p>
      </section>

      <section id="formularios" class="mt-5">
        <h2>📝 Formularios</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="email@example.com" />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>

      <section id="alerts" class="mt-5">
        <h2>⚠️ Alerts</h2>
        <div class="alert alert-success" role="alert">¡Esta es una alerta de éxito!</div>
        <div class="alert alert-danger" role="alert">¡Cuidado! Esta es una alerta de error.</div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
