<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botón Contacto con Pop-up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-4 text-center">
      <!-- Botón verde "Contacto" -->
      <button id="btnContacto" class="btn btn-success">Contacto</button>
    </div>

    <!-- Contenedor de Toasts -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="contactoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Información de Contacto</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          📧 Email: contacto@empresa.com <br />
          📞 Teléfono: +34 123 456 789
        </div>
      </div>
    </div>

    <script>
      // Inicializar el toast al hacer clic en el botón
      document.getElementById("btnContacto").addEventListener("click", function () {
        var contactoToast = new bootstrap.Toast(document.getElementById("contactoToast"));
        contactoToast.show();
      });
    </script>
  </body>
</html>
