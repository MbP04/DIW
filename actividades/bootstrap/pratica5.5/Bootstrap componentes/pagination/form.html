<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Formulario de Pedidos</h2>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">Nombre y Apellidos</span>
          <input type="text" class="form-control" placeholder="Nombre" required />
          <input type="text" class="form-control" placeholder="Apellido 1" required />
          <input type="text" class="form-control" placeholder="Apellido 2" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="tuemail@example.com" required />
        </div>

        <div class="mb-3">
          <label for="producto" class="form-label">Selecciona Producto</label>
          <select class="form-select" id="producto" required>
            <option value="">Selecciona un producto...</option>
            <option value="zapatillas">Zapatillas</option>
            <option value="camiseta">Camiseta</option>
            <option value="gorra">Gorra</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="colorCaja" class="form-label">Color de la Caja de Envoltorio</label>
          <input type="color" class="form-control form-control-color" id="colorCaja" value="#ff5733" required />
        </div>

        <div class="mb-3">
          <label for="cantidad" class="form-label">Número de Unidades</label>
          <input type="range" class="form-range" id="cantidad" min="1" max="10" step="1" />
        </div>

        <div class="mb-3">
          <label for="archivo" class="form-label">Sube un archivo con tus datos de contacto</label>
          <input type="file" class="form-control" id="archivo" required />
        </div>

        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
